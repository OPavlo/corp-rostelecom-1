<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>

    <div id="pointer_1" class="pointer heading">
        В корзине
        <div id="content_1" class="slide text" style="overflow: hidden;">
            <div id="basket"></div>
            <button class="count_basket">Пересчитать</button> <br>
            <a id="basket_1" href="#">Далее</a>
        </div>
    </div>
    <div id="pointer_2" class="pointer heading">
        Адрес доставки
        <div id="content_2" class="slide text" style="display: none; overflow: hidden;">
            <form action="#">
                <input type="text"> <br>
                <button>Отправить</button>
            </form>
            <a id="basket_2" href="#">Далее</a>
        </div>
    </div>
    <div id="pointer_3" class="pointer heading">
        Комментарий
        <div id="content_3" class="slide text" style="display: none; overflow: hidden;">
            <form action="#">
                <textarea name="" id="" cols="30" rows="10"></textarea> <br>
                <button>Отправить</button>
            </form>
        </div>
    </div>

</body>

</html>

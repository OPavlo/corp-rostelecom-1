<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 542px;
            height: 542px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .checkerboard {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            text-align: center;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .black_board {
            background-color: black;
        }

        .white_board {
            background-color: white;
        }
    </style>

</head>

<body>
    <h2 id="Top">Шахматная доска</h2>
    <script>
        var num = ["8", "7", "6", "5", "4", "3", "2", "1"];
        var lit = ["", "a", "b", "c", "d", "e", "f", "g", "h"];
        var a = document.getElementById('Top');
        var div = document.createElement('div');
        div.className = 'container';
        a.appendChild(div);

        for (var i = 0; i <= 8; i++) {
            for (var j = 0; j <= 8; j++) {
                var board = document.createElement('div');
                if (i === 0) {
                    board.className = "checkerboard";
                    board.textContent = lit[j];
                }
                else {
                    if (j === 0) {
                        board.className = "checkerboard";
                        board.textContent = num[i - 1];
                    } else {

                        if ((i % 2 == 0 && j % 2 == 0) || (i % 2 != 0 && j % 2 != 0)) board.className = "checkerboard white_board";
                        else board.className = "checkerboard black_board";

                    }
                };
                div.appendChild(board);
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="messages"></div>
        <div class="product container">
            <h3 class="heading">Product</h3>
            <div class="block_card">
                <div class="card">
                    <img class="img_card" src="img/img1.jpg" alt="товар на фотосессии">
                    <h4 class="card_head">table</h4>
                    <p class="text card_text">green</p>
                    <p class="text card_text">200$</p>
                    <input id="1" type="text" placeholder="Количество товар 1">
                </div>
                <div class="card">
                    <img class="img_card" src="img/img2.jpg" alt="товар на фотосессии">
                    <h4 class="card_head">chair</h4>
                    <p class="text card_text">black</p>
                    <p class="text card_text">150$</p>
                    <input id="2" type="text" placeholder="Количество товар 2">
                </div>
                <div class="card">
                    <img class="img_card" src="img/img3.jpg" alt="товар на фотосессии">
                    <h4 class="card_head">bed</h4>
                    <p class="text card_text">white</p>
                    <p class="text card_text">380$</p>
                    <input id="3" type="text" placeholder="Количество товар 3">
                </div>
                <div class="card">
                    <img class="img_card" src="img/img4.jpg" alt="товар на фотосессии">
                    <h4 class="card_head">cupboard</h4>
                    <p class="text card_text">brown</p>
                    <p class="text card_text">598$</p>
                    <input id="4" type="text" placeholder="Количество товар 4">
                </div>
            </div>
        </div>
        <div class="error-input"></div>
        <span class="error-empty">Корзина пуста</span>
        <button class="send">Отправить</button>
        <button class="clear">Удалить сообщения</button>
    </div>
</body>

</html>

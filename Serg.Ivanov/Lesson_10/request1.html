<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request 1</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btn1 = document.querySelector('#btn1');
            const users1 = document.querySelector('#users1');
            //console.log(users1);

            btn1.addEventListener('click', function () {
                const xhr = new XMLHttpRequest();
                // xhr.open('GET', 'http://localhost:3000/users', false); //Синхронный запрос
                xhr.open('GET', '/users'); //Настройка запроса

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status !== 200) {
                            return;
                        }

                        // const users = xhr.responseText;
                        const users = JSON.parse(xhr.responseText); //Данные

                        users.forEach(function (user) {
                            const li = document.createElement('li');
                            li.textContent = `${user.name} (${user.age})`;

                            users1.appendChild(li);
                        });
                    }
                };

                xhr.send(); //Отправка запроса
            });
        });
    </script>
</head>

<body>
    <button id="btn1">Получить пользователей</button>
    <ul id="users1"></ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_4_second</title>
    <script>
        class product {
            constructor(name, price, color_product) {
                this.name = name;
                this.price = price;
                this.color_product = color_product;
            }
        }
        const product1 = new product('table', 200, 'green');
        const product2 = new product('chair', 150, 'black');
        const product3 = new product('bed', 380, 'white');
        const product4 = new product('cupboard', 598, 'brown');

        const basket = [
            [product1, 1],
            [product2, 4],
            [product3, 1],
            [product4, 3]
        ];
        console.log("У нас в корзине");
        for (let i = 0; i < basket.length; i++) {
            console.log("Наименование товара -", basket[i][0].name, "Стоимость -", basket[i][0].price, "Количество в заказе -", basket[i][1], "Цвет -", basket[i][0].color_product);
        }
        function countBasketPrice(items) {
            let ammount = 0;
            for (let i = 0; i < items.length; i++) {
                ammount += items[i][0].price * items[i][1];
            }

            return ammount;
        }
        console.log(`Стоимость товаров в корзине: ${countBasketPrice(basket)}`);

    </script>
</head>

    <title>Lesson_4_first</title>
    <script>
        const digit = {
            hundred: 0,
            decade: 0,
            unit: 0
        };
        let num = 524;
        console.log("Разбираем число", num);
        if (num >= 0 && num <= 999) {
            digit.unit = num % 10;
            digit.hundred = Math.floor(num / 100);
            digit.decade = (num - digit.hundred * 100 - digit.unit) / 10;
            console.log("единицы -", digit.unit, "десятки -", digit.decade, "сотни -", digit.hundred)
        } else { console.log("Неверное число", {}) };

    </script>

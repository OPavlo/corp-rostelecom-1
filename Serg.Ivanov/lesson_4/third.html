<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_4_third</title>
    <script>
        class product {
            constructor(name, price, color_product, article, count_sklad) {
                this.name = name;
                this.price = price;
                this.color_product = color_product;
                this.article = article;
                this.count_sklad = count_sklad;
            }
        }
        const product1 = new product('table', 200, 'green', '122.12', 24);
        const product2 = new product('chair', 150, 'black', '328.15', 254);
        const product3 = new product('bed', 380, 'white', '658.74', 37);
        const product4 = new product('cupboard', 598, 'brown', '258.23', 82);

        var product5 = new product('', 0, '', '', 0);

        const catalog = [
            product1,
            product2,
            product3,
            product4
        ];
        console.log("Товар без сортировки.");
        for (let i = 0; i < catalog.length; i++) {
            console.log("Наименование товара -", catalog[i].name, "Стоимость -", catalog[i].price, "Цвет -", catalog[i].color_product, "Артикул -", catalog[i].article, "Количество на складе -", catalog[i].count_sklad);
        }
        console.log();
        console.log("Товар отсортирован по цене.");
        for (let j = 1; j < catalog.length - 1; j++) {

            for (let i = 0; i < catalog.length - 1 - j; i++) {
                if (catalog[i].price > catalog[i + 1].price) {
                    product5 = catalog[i];
                    catalog[i] = catalog[i + 1];
                    catalog[i + 1] = product5;

                }
            }

        };
        for (let i = 0; i < catalog.length; i++) {
            console.log("Наименование товара -", catalog[i].name, "Стоимость -", catalog[i].price, "Цвет -", catalog[i].color_product, "Артикул -", catalog[i].article, "Количество на складе -", catalog[i].count_sklad);
        }
    </script>
</head>

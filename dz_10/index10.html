<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz_7</title>
    <link rel="stylesheet" href="style7.css">
    <script src="./js7.js" defer></script>
    <script src="./catalog.js" defer></script>
    <script src="./basket.js" defer></script>
</head>

<body>
    <!-- корзина сумма|колличество -->
    <div class="conteiner basket" id="conteiner__basket">
        <div>
            <p id="slider__button" class="slider__button">Корзина</p>
            <p>Сумма покупки - <span id="sum_in_basket">0</span>р</p>
            <p>Количество товаров - <span id="count_in_basket">0</span>шт</p>
        </div>
    </div>

    <!-- слайдер корзины -->
    <div id="sliderconteiner" class="slider__conteiner">
        <div class="slider__basket" id="slider__basket">
            
            <div><button id="go-basket" class="go">Показать корзину</button></div>
            <div id="conteiner-on-1" class="conteiner-on-1">
                <div id="slider_items"></div>
                <!-- <div><button id="basket_clean" class="basket-clean">Очистить корзину</button></div>
                <div>Сумма покупки</div> -->
            </div>

            <div><button id="go-address">Указать адрес доставки</button></div>
            <div id="conteiner-on-2" class="conteiner-on-2 off">
                <div>
                    <div>
                        <input type="text" placeholder="Ваше имя" size="22">
                    </div>
                    <div>
                        <input type="email" placeholder="Ваш емайл" size="22">
                    </div>
                    <div>
                        <input type="text" placeholder="Контактный телефон" size="22">
                    </div>
                    <div>
                        <textarea cols="30" rows="4" placeholder="Введите адрес доставки"></textarea>
                    </div>
                </div>
            </div>

            <div><button id="go-comment">Добавить коментарий</button></div>
            <div id="conteiner-on-3" class="conteiner-on-3 off">
                <div>
                    <textarea cols="30" rows="10" placeholder="Ваш комментарий"></textarea></div>
            </div>

            <div><button id="go-sale">Оформить заказ</button></div>
        </div>
    </div>

    <!-- карточки товара -->
    <div class="conteiner" id="conteiner__card">
    </div>

    <!-- модальное окно галереи -->
    <div id="modal" class="modal closed">
        <button class="modal__closed" data-modal-closed="true">X</button>
        <div class="modal__content" id="modal__content"></div>
    </div>
    <div class="catalog"></div>

</body>

</html>

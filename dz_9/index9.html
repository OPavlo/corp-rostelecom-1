<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz_9</title>
    <script>

        class GoodsItem {
            constructor(title, price) {
                this.title = title;
                this.price = price;
            }
            render() {
                return `<div class="goods-item"><h3>${this.title}</h3><p>${this.price}</p></div>`;
            }
        }
        class DescriptionGoodsItem { //Описание товара
        }
        class GalleryImgGoodsItem { //Галерея изображений товара 
        }
        class ResponseGoodsItem { //Отзывы о товаре
        }

        class GoodsList {
            constructor() {
                this.goods = [];
            }
            fetchGoods() {
                this.goods = [
                    { title: 'Shirt', price: 150 },
                    { title: 'Socks', price: 50 },
                    { title: 'Jacket', price: 350 },
                    { title: 'Shoes', price: 250 },
                ];
            }
            render() {
                let listHtml = "";
                this.goods.forEach(good => {
                    const goodItem = new GoodsItem(good.title, good.price);
                    listHtml += goodItem.render();
                });
                console.log(listHtml);
                document.querySelector('.goods-list').innerHTML = listHtml;
            }
            sumGoods() {
                let sumHtml = 0;

                for (let item of this.goods) {

                    sumHtml += item.price;

                }
                console.log("Сумма - " + sumHtml);


                document.querySelector('.goods-sum').innerHTML = '<h3>Итого: </h3><p>' + sumHtml + '</p>';

            }

        }
        class SortGoodsList {//Сортировка товара по цене, популярности и т.п.
        }
        class FiltrGoodsList {//Фильтр товаров по наличию, техническим свойствам и т.п.
        }
        class SearchGoodsList {//Поиск товаров
        }
        
        window.onload = function () {

            const list = new GoodsList();
            list.fetchGoods();
            list.render();
            list.sumGoods();
        }

    </script>
</head>

<body>
    <div class="goods-list">

    </div>
    <div class="goods-sum">

    </div>
</body>

</html>

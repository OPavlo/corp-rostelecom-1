<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>некая сеть фастфуда</title>

    <style>
        * {
            margin: 0;
            padding: 10px;
        }


        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .containerF {
            display: flex;
        }
    </style>
</head>
<script src="./js/main.js"></script>

<body>
    <div class="container">
        <div class="containerF">
            <h3>размер:</h3>
            <div>
                <p>
                    <input type="radio" id="size_small" name="size" value="small" checked>
                    <label for="size_small">Маленький</label>
                </p>
                <p>
                    <input type="radio" id="size_large" name="size" value="big">
                    <label for="size_large">Большой</label>
                </p>

            </div>

            <h3>начинка:</h3>
            <div>
                <p>
                    <input type="radio" id="stuffing_cheese" name="stuffing" value="cheese" checked>
                    <label for="stuffing_cheese">С сыром</label>
                </p>
                <p>
                    <input type="radio" id="stuffing_salad" name="stuffing" value="salat">
                    <label for="stuffing_salad">С салатом</label>
                </p>
                <p>
                    <input type="radio" id="stuffing_potato" name="stuffing" value="potato">
                    <label for="stuffing_potato">С картофелем</label>
                </p>

            </div>

            <h3>доп:</h3>
            <div>
                <p>
                    <input type="checkbox" id="topping_spice" name="toppings" value="spice" checked>
                    <label for="topping_spice">Посыпать приправой</label>
                </p>
                <p>
                    <input type="checkbox" id="topping_mayonnaise" name="toppings" value="mayonnaise">
                    <label for="topping_mayonnaise">Полить майонезом</label>
                </p>

            </div>



        </div>
        <div>
            <button onclick="calculate()">Рассчитать стоимость и калорийность</button>
        </div>

        <h3>Итого:</h3>
        <div id="total">
        </div>
    </div>
</body>

</html>

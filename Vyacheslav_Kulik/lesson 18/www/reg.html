<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <a class="navbar-brand" href="index.html">Main</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="todo.html">ToDo List</a>
                <a class="nav-item nav-link" href="logout.html">Logout</a>
            </div>
        </div>
    </nav>
    <hr>
</div>

<div class="container">
    <form action="" method="post" class="mb-5">
        <div class="form-group">
            <label for="first_name">First name</label>
            <input class="form-control" type="text" name="first_name" required placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input class="form-control" type="text" name="last_name" required placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email_address">Email address (login)</label>
            <input class="form-control" type="email" name="email_address" required placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repassword">Repeat password</label>
            <input class="form-control" type="password" name="repassword" required placeholder="Password">
        </div>
        <div class="form-group">
            <a href="index.html" class="toIndex">Do you have an account? Sign in here.</a>
        </div>

        <button class="btn btn-primary createAcc">Create an account</button>
    </form>

    <div class="errorBlock d-none"></div>


</div>

</body>
<script src="../public/main.js" defer></script>
</html>

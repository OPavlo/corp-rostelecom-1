<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_7_2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .basket {
        width: 50%;
        min-height: 80px;
        min-width: 400px;
        margin: 0 auto;
        /* box-sizing: border-box; */
        padding: 5px;
        font-size: 24px;
        font-family: sans-serif;
        border: 1px solid black;
        margin-top: 50px;
        border-radius: 5px;

    }

    .message {
        width: 100%;
        background-color: #cdcdcd;
        padding: 5px;
        font-size: 18px;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    .h3-basket {
        text-align: center;
    }

    .h3-catalog {
        text-align: center;
        flex-basis: 100%;
    }

    .catalog {
        width: 50%;
        min-height: 80px;
        margin: 0 auto;
        /* box-sizing: border-box; */
        padding: 5px;
        font-size: 24px;
        font-family: sans-serif;
        border: 1px solid black;
        margin-top: 50px;
        border-radius: 5px;
        min-width: 400px;
    }

    .price-list {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
    }

    .item-list {
        display: flex;
        margin-top: 4px;
    }

    .block-next {
        display: flex;
        margin-top: 4px;
        justify-content: center;
        border-top: 1px solid darkcyan;
    }


    .price-item {
        flex-basis: 25%;
        background-color: #eee;
        border-top: 1px solid grey;
        text-align: center;
        border-right: 1px solid grey;
    }

    .basket-item {
        flex-basis: 20%;
        background-color: #eee;
        border-top: 1px solid grey;
        text-align: center;
        border-right: 1px solid grey;
    }


    .price-name {
        font-style: italic;
        text-align: left;
        background-color: #eee;
    }


    .price-cost {
        font-weight: 600;
        /* background-color: #dcdcdc; */

    }

    .price-curr {
        color: red;
    }

    .price-count {
        /* background-color: #dcdcdc; */
    }

    .button-add {
        background-color: forestgreen;
        border-radius: 5px;
        padding: 4px;
        font-size: 16px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .button-del {
        background-color: crimson;
        border-radius: 5px;
        padding: 4px;
        font-size: 16px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .button-next {
        background-color: darkcyan;
        border-radius: 5px;
        padding: 10px 40px;
        font-size: 16px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .basket-close {
        display: none;
    }

    .input-text {
        height: 54px;
        padding: 0px 0px 0px 21px;
        border: 1px solid darkcyan;
        box-sizing: border-box;
        border-radius: 10px;
        opacity: 0.4;
        width: 100%;
        margin-top: 8px;
        margin-bottom: 32px;
        font-weight: 300;
        font-size: 16px;
        line-height: 30px;
        letter-spacing: 0.04em;
        color: #1F3F68;
        font-family: sans-serif;
    }

    .err {
        color: red;

    }

    .text-area {
        height: 80px;
    }
</style>
<script src="main2.js" defer></script>

<body>
    <div class="basket-container"></div>
    <div id="catalog"></div>
</body>

</html>
